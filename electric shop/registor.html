<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <fieldset style="width: 40%; margin: auto; border: 2px solid orangered; border-radius: 10px; padding: 20px; background-color: burlywood;">
     
      
    <div class="login-container">
       
        <legend style="font-size: 24px; font-weight: bold; color: orangered;">User Registration</legend> <br><br>
          <form id="loginForm">
          <label for="username">Full Name</label>
          <input type="text" id="username" placeholder="Enter Username" required /><br><br>
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter Password" required /><br><br>
          <label for="email">Email Id</label>
          <input type="text" id="email" placeholder="Enter Email" required /><br><br>
          <label for="phone">Phone Number</label>
          <input type="text" id="phone" placeholder="Enter Phone Number" required /><br><br>
          <label for="address">Address</label>
            <input type="text" id="address" placeholder="Enter Address" required /><br><br>
            <label for="city">City</label>
            <input type="text" id="city" placeholder="Enter City" required /><br><br>
            <label for="state">State</label>
            <input type="text" id="state" placeholder="Enter State" required /><br><br>
            <label for="country">Country</label>
            <input type="text" id="country" placeholder="Enter Country" required /><br><br>
            <label for="pincode">Pincode</label>
            <input type="text" id="pincode" placeholder="Enter Pincode" required /><br><br>
            <label for="dob">Date of Birth</label>
            <input type="text" id="dob" placeholder="Enter Date of Birth" required /><br><br>

          <button type="submit"><a href="./user-login.html" >submit</a></button>
        </form>
      </div>
    </fieldset>
</body>
</html>
